<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatszap</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <aside class="barra-lateral">
            <div class="ferramentas-container">
                <img class="user-photo" src="img/avatar1.png">
                <div class="auxicons-ferramentas-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"> <i />
                    <p class="receive-notification">Receba notificações de novas mensagens</p>
                    <p class="activate-notification"> Ativar notificações na área de trabalho <i
                            class="fas fa-angle-right"></i></p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/noodle.jpeg">
                    <div class="user-info">
                        <p class="user-name">Noodle</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i>
                            Acho que o Russel ta usando bomba 
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/murdoc.jpeg">
                    <div class="user-info">
                        <p class="user-name">Murdoc</p>
                        <p class="user-messagepreview"> Teste </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/russel.jpeg">
                    <div class="user-info">
                        <p class="user-name">Russel</p>
                        <p class="user-messagepreview"> Misturei Creatina com macarrao</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img class="user-photo" src="img/noodle.jpeg">
                    <p class="user-name">Noodle</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia</p>
                    <p class="user-message">0i, tudo bem?</p>
                </div>
            </div>
            <div class="sendmessage-container"> <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
                </div>
        </main>
    </div>
</body>

</html>
